<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        
        <div class="col-md-6">
            <!-- logo and login and signup link section -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="logo-section">
                            
                                <h2 style="font-weight: 800;">  <img src="assets/images/logo.png" width="50px" class="user-avatar" />
                              lorem ipsum</h2>
                            
                                
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="login-signup" id="ls-tabs">
                            <a id="login">Login</a>
                            <a id="signup">Signup</a>
                        </div>
                    </div>    
                </div>
                <!-- end logo and login and signup link section -->
                

            <!-- <img src="assets/images/logo.png" width="150px" class="user-avatar" /> -->
            <!-- <h1>Admin</h1> -->
            <form role="form">
                <div class="form-content">
                        <div class="row">
                           <div class="form-group">
                                  <div class="signin-title" >
                                        <h2 style="font-weight: 800;">
                                            Sign in
                                        </h2>
                                        
                                    </div>
                                   
                                </div>
                               
                        </div>
                        <div class="row signin-title-slogan">
                                <p class="slogan">
                                   Sign in to the continue to the application
                                </p>
                        </div>
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email/Username' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}">
                    </div>

                    <div class="form-group forgetpwd">
                            <a>Forget Password?</a>
                    </div>

                    <div class="form-group">
                            <input type="button" [routerLink]="['/dashboard']" (click)="onLoggedin()"
                             class="form-control btn rect-btn" value="Login" id="" placeholder="{{ 'Password' | translate }}">
                        </div>
                </div>
                <!-- <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a> -->
            </form>
        </div>
    </div>
</div>
